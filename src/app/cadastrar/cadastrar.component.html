<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"> </div>

        <div class="col-md-6 mb-5 mt-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="text-center">CADASTRO</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='Usuario.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='Usuario.usuario' class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usu치rio">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='Usuario.foto' class="form-control" type="text" name="foto" id="foto"
                            placeholder="Insira o link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite uma senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmSenha">Confirme a Senha</label>
                        <input [ngModel]='Usuario.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha"
                            placeholder="Digite novamente a senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUsuario($event)'>
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
